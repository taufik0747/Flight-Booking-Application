<link rel="stylesheet" href="page/header.css">
<div class="container py-3">
    <div class="row g-0">
        <div class="col">
            <img src="image/logo.png" alt="Flight Template">
        </div>
        <div class="col" id="signInCol">
            <button type="click" class="btn btn-primary btn-sm d-flex float-end mt-2" id="loginButton">Login</button>
        </div>
        <div class="col" id="userCol">
            <div class=" d-flex float-end mt-2">
                <span class="me-3" id="userid"></span>
                <button type="click" class="btn btn-primary btn-sm me-3" id="adminButton">Operate as admin</button>
                <button type="click" class="btn btn-primary btn-sm me-3" id="userButton">Operate as user</button>
                <button type="click" class="btn btn-primary btn-sm me-3" id="bookingHistory">View booking history</button>
                <button type="click" class="btn btn-primary btn-sm" id="logoutButton">Log out</button>
            </div>
        </div>
    </div>
</div>
<script src="page/header.js"></script>
