<link rel="stylesheet" href="page/coupons.css">
<div class="row my-3">
    <div class="col">
        <button type="button" class="btn btn-primary btn-sm mx-3 d-flex float-end" data-bs-toggle="modal" data-bs-target="#addCoupon">
            Add new coupon
        </button>
    </div>
</div>
<div id="allCoupons"> </div>
<div class="modal fade" id="addCoupon" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addCouponLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body m-3">
                <div class="row">
                    <div class="col-6">
                        <h5 class="modal-title" id="addAirlineLabel">Add coupon</h5>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn-close d-flex float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <hr />
                <div id="couponAddErrorMessage" class="text-danger fw-bold mb-3"> </div>
                <div id="couponAddSuccessMessage" class="text-success fw-bold mb-3"> </div>
                <form id="couponAddForm">
                    <div class="row mb-3">
                        <label for="couponName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="couponName" name="couponName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="couponDescription" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="couponDescription" name="couponDescription">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-9 offset-sm-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="discountCoupon" name="discountCoupon" >
                                <label class="form-check-label" for="discountCoupon">
                                    Discount coupon
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="couponDiscountPercentage" class="col-sm-3 col-form-label">Discount Percentage</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="couponDiscountPercentage" name="couponDiscountPercentage">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary d-flex float-end">Add coupon</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="page/coupons.js"></script>
